<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/boostrp.min.css">

    <title>Document</title>
</head>
<body>
    
  <nav class="navbar sticky-top navbar-light bg-dark">
    <a class="navbar-brand mb-0 h1">JEEWA EDUCATION</a>
  </nav> 

<main>
    <div class="container" style="width: max-content;">

     
      <form>
        <div class="form-container">

          <h1 class="heading text-center" style="margin-bottom: 56px;margin-top: 32px;    font-size: 30px;">Visa Application Form</h1>


        <div class="form-group">
          <label for="exampleFormControlInput1">Your Full Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Family Name">
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Given Name">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Other Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Family Name">
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Given Name">
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Reason">
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">SEX</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Date Of Birth</label>
          <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Place Of Birth</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Town/City">
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Country">
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Current Martal Status</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Married</option>
            <option>Independent RelationShip</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Country Of Current Residence</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Country Name">
        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col">
            <input type="submit" class="btn btn-primary">
          </div>
          <div class="col">
            <input type="reset" class="btn btn-secondary">
          </div>
        </div>

        </div>
      </form>

    </div>

  </main>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

      <script src="js/boostrap.min.js"></script>

      <script src="js/popper.min.js"></script>

</body>
</html>
